<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXC Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .menu-button {
            padding: 16px 48px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 200px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .menu-button-flip {
            background: #3b82f6;
            color: white;
        }
        
        .menu-button-flip:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .menu-button-ferm {
            background: #10b981;
            color: white;
        }
        
        .menu-button-ferm:hover {
            background: #059669;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <a href="/flip/" class="menu-button menu-button-flip">Флипбот</a>
        <a href="/ferm/" class="menu-button menu-button-ferm">Ферма</a>
    </div>
</body>
</html>
