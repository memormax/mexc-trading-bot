<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - Ferm Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
        }
        .login-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            color: #f1f5f9;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #f1f5f9;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
        }
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn-login:hover {
            background: #2563eb;
        }
        .btn-login:disabled {
            background: #475569;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê –í—Ö–æ–¥ –≤ Ferm Service</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="btn-login" id="loginButton">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = '–í—Ö–æ–¥...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/ferm/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    window.location.href = '/ferm/';
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                    loginButton.disabled = false;
                    loginButton.textContent = '–í–æ–π—Ç–∏';
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                loginButton.disabled = false;
                loginButton.textContent = '–í–æ–π—Ç–∏';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        (async () => {
            try {
                const response = await fetch('/api/ferm/auth/check', {
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.success && result.authenticated) {
                    window.location.href = '/ferm/';
                }
            } catch (error) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É
            }
        })();
    </script>
</body>
</html>
