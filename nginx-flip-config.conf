# Конфигурация Nginx для доступа к боту по адресу http://сервер/flip
# 
# Инструкция по установке:
# 1. Скопируйте этот файл на сервер: /etc/nginx/sites-available/mexc-bot-flip
# 2. Отредактируйте server_name (замените YOUR_SERVER_IP на IP или домен)
# 3. Активируйте: sudo ln -s /etc/nginx/sites-available/mexc-bot-flip /etc/nginx/sites-enabled/
# 4. Проверьте: sudo nginx -t
# 5. Перезагрузите: sudo systemctl reload nginx

server {
    listen 80;
    server_name YOUR_SERVER_IP;  # Замените на IP адрес или домен вашего сервера

    # Логи
    access_log /var/log/nginx/mexc-bot-flip-access.log;
    error_log /var/log/nginx/mexc-bot-flip-error.log;

    # Проксирование на приложение по пути /flip
    location /flip/ {
        # Проксируем на сервер с сохранением пути /flip/
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /flip;
        
        # Кэширование
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для WebSocket (важно для арбитража)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Буферизация
        proxy_buffering off;
    }
    
    # Редирект с /flip на /flip/ (добавляет слэш)
    location = /flip {
        return 301 /flip/;
    }
    
    # Проксирование корневого пути и всех остальных путей на приложение
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Буферизация
        proxy_buffering off;
    }
}

