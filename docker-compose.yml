version: '3.8'

services:
  mexc-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mexc-trading-bot
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
    volumes:
      - ./logs:/app/logs
      - ./backup:/app/backup
    networks:
      - mexc-bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mexc-bot-network:
    driver: bridge


